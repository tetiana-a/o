<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player with Equalizer and Particles</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Particles background -->
  <div id="particles-js"></div>

  <div class="container">
    <div class="audio-player">
      <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <div class="playlist">
        <select id="trackList">
          <option value="/5.mp3">Track 1</option>
          <option value="/6.mp3">Track 2</option>
          <option value="/0.mp3">Track 3</option>
          <option value="/7.mp3">Track 4</option>
        </select>
      </div>

      <div class="controls">
        <button id="playPauseBtn">â–¶</button>
        <input id="seekBar" type="range" value="0" min="0" step="0.1">
        <span id="timeDisplay">0:00</span>
      </div>
    </div>
  </div>

  <audio id="audio">
    <source src="/5.mp3" type="audio/mp3">
    <source src="/6.mp3" type="audio/mp3">
    <source src="/0.mp3" type="audio/mp3">
    <source src="/7.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
